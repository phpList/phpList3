default:
    autoload:
        - %paths.base%/tests/features/bootstrap
    suites:
        default:
            paths:
                - %paths.base%/tests/features
            contexts:
                - FeatureContext:
                    # Set to the URL where phpList is running that should be tested
                    base_url: http://localhost/phplist3/public_html/lists/
                    # Set database access credentials
                    database:
                        host: YOUR_DATABASE_HOST
                        user: YOUR_DATABASE_USERNAME
                        password : YOUR_DATABASE_PASSWORD
                        name: YOUR_DATABASE_NAME
                    # Set admin user login credentials
                    admin:
                        username : YOUR_ADMIN_USERNAME
                        password : YOUR_ADMIN_PASSWORD
    extensions:
        Bex\Behat\ScreenshotExtension:
            image_drivers:
                local:
                    # Where screenshots taken in case of failure will be stored on disk
                    screenshot_directory: /tmp
                    # This enables removing all images before each test run. False by default
                    clear_screenshot_directory: false

        Behat\MinkExtension:
            # Change to the URL where phpList is running that should be tested
            base_url:  'http://localhost/phplist3/public_html/lists/'
            show_auto: false
            # Selenium must have been started with the necessary web driver for the 
            # browser selected below
            # Change these settings to use Firefox if necessary
            show_cmd: google-chrome %s
            browser_name: 'chrome'
            sessions:
                default:
                    #goutte: ~
                    selenium2:
                        # Change this to Firefox if necessary
                        capabilities:
                            browserName: chrome
                            marionette: true
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--window-size=2000,2000"


